{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
<div class="m-5">
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Register" class="btn btn-success">
</form>



<p class="mt-3">
    <span>Already have an account? <a href="{% url 'login' %}" class="link-primary">Login!</a></span>
    </p>
</div>
</div>
{% endblock content %}
