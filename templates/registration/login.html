{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="container">
<div class="m-5">
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Login</button>
    
</form>
<p class="mt-3">
<span>Not registered yet? <a href="{% url 'sign_up' %}" class="link-primary">Sign up!</a></span>
</p>
</div>
</div>
{% endblock %}
